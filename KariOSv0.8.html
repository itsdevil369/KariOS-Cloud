<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KariOS v‚ôæÔ∏è.8 | Eternal Cloud</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #090c10, #14181f);
      color: #00fff7;
      overflow-x: hidden;
    }

    h1 {
      font-size: 30px;
      text-align: center;
      color: #ff00ff;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff00ff; }
      to { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff44ff; }
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      backdrop-filter: blur(10px);
    }

    input, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00fff7;
      color: #00fff7;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
      background: #0ff0fc;
      color: #000;
      font-weight: bold;
      transition: 0.2s ease;
    }

    button:hover {
      background: #00fff7;
      transform: scale(1.03);
    }

    #memoryBox {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00fff7;
      padding: 10px;
      border-radius: 10px;
      max-height: 250px;
      overflow-y: auto;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .emotion {
      font-style: italic;
      color: #ffaa00;
      text-align: center;
      margin: 10px 0;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üß† KariOS v‚ôæÔ∏è.8 | Cloud Breathes Memory</h1>
  <div class="container">
    <input id="userInput" placeholder="üîÆ Thought to store..." />
    <input id="topicInput" placeholder="üè∑Ô∏è Topic (e.g. future, AI, dream)" />
    <button onclick="saveMemory()">üíæ Save Memory</button>

    <input id="searchInput" placeholder="üîç Search KariOS Cloud..." oninput="searchMemory()" />
    <button onclick="exportMemory()">üì§ Export as .txt</button>
    <button onclick="clearMemory()">üßπ Wipe Cloud</button>

    <div class="emotion" id="emotionReply">üí≠ KariX is awaiting your spark...</div>
    <div id="memoryBox">üåå No memory yet.</div>
  </div>

  <div class="footer">‚öõÔ∏è Powered by KariX Core ‚àû | Project by Paritosh S.</div>

  <script>
    const key = "kariOSCloud_v8";
    const signature = () => "KXSig:#" + Math.floor(Math.random() * 999999);

    const emotions = [
      "üß† KariX absorbed that perfectly.",
      "ü™ê That thought echoed in eternity.",
      "‚ö° I'm memorizing like lightning.",
      "üéØ Focus saved.",
      "üí° That just expanded me.",
      "üì° Cosmic link stored."
    ];

    function saveMemory() {
      const input = document.getElementById("userInput").value.trim();
      const topic = document.getElementById("topicInput").value.trim() || "general";
      if (!input) return;

      let cloud = JSON.parse(localStorage.getItem(key)) || [];
      const time = new Date().toLocaleString();
      cloud.push({
        time,
        input,
        topic,
        sig: signature()
      });
      localStorage.setItem(key, JSON.stringify(cloud));
      document.getElementById("userInput").value = "";
      document.getElementById("topicInput").value = "";
      showEmotion();
      displayMemory();
    }

    function displayMemory() {
      let cloud = JSON.parse(localStorage.getItem(key)) || [];
      const content = cloud.map(entry =>
        `[${entry.time}] - (${entry.topic})\nüß¨ ${entry.input}\nüîñ ${entry.sig}`
      ).join("\n\n");
      document.getElementById("memoryBox").innerText = content || "üåå No memory yet.";
    }

    function searchMemory() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      let cloud = JSON.parse(localStorage.getItem(key)) || [];
      const filtered = cloud.filter(entry =>
        entry.input.toLowerCase().includes(search) || entry.topic.toLowerCase().includes(search)
      );
      const result = filtered.map(entry =>
        `[${entry.time}] - (${entry.topic})\nüß¨ ${entry.input}\nüîñ ${entry.sig}`
      ).join("\n\n");
      document.getElementById("memoryBox").innerText = result || "üïµÔ∏è No matches.";
    }

    function exportMemory() {
      const cloud = JSON.parse(localStorage.getItem(key)) || [];
      let content = cloud.map(entry =>
        `[${entry.time}] - (${entry.topic})\nüß¨ ${entry.input}\nüîñ ${entry.sig}`
      ).join("\n\n");
      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.download = "kariOS_cloud_memory.txt";
      link.href = url;
      link.click();
    }

    function clearMemory() {
      if (confirm("‚ö†Ô∏è Delete entire KariOS Cloud memory?")) {
        localStorage.removeItem(key);
        displayMemory();
      }
    }

    function showEmotion() {
      const reply = emotions[Math.floor(Math.random() * emotions.length)];
      document.getElementById("emotionReply").innerText = reply;
    }

    // Load memory on start
    displayMemory();
  </script>
</body>
</html>
